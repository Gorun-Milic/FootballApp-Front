<app-navigation></app-navigation>


<div class="container">

    <div class="row">
        <div class="player-box">
            <div class="image-part">
                <img class="image-box" *ngIf="!player.img; else elseBlock"
                    src="../../../assets/images/profile photo.jpg">
                <ng-template #elseBlock>
                    <img class="image-box" src="{{'data:image/jpeg;base64,' + player.img}}">
                </ng-template>
            </div>

            <div class="data-part">
                <h3>
                    {{player.name + " " + player.surname}}
                    <img *ngFor="let nation of nations" src="{{nation.imgurl}}" height="20" width="30">
                </h3>
                <h6>Position: {{player.position}}</h6>
                <h6>Value: {{player.value + "M$"}}</h6>
                <h6>Foot: {{player.foot}}</h6>
                <h6>Height: {{player.height + 'cm'}}</h6>
                <div>
                    <ng-container *ngIf="saved; then block1; else block2"></ng-container>
                    <ng-template #block1>
                        <button (click)="unSave()" class="btn btn-md btn-danger">Forget</button>
                    </ng-template>
                    <ng-template #block2>
                        <button (click)="savePlayer()" class="btn btn-md btn-primary">Save</button>
                    </ng-template>

                    <button *ngIf="!isPlayerFromOurClub" class="btn btn-success" (click)="openBuyPlayerDialog()">Buy Player</button>
                </div>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="player-box">
            <h4>Player statistics</h4>
            <h6>Goals: {{player.goals}}</h6>
            <h6>Assists: {{player.assists}}</h6>
        </div>
    </div>
</div>
